<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.: Clebson Moura | Full Stack Developer :.</title>
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body class="max-w-screen-xl mx-auto bg-gray-200">
    <main class="max-h-screen h-screen grid grid-cols-3 overflow-y-hidden">
      <aside class="grid grid-cols-1 bg-black col-span-1 row-span-2 text-white">
        <div
          class="px-4 col-start-1 col-end-1 row-start-1 row-end-1 place-self-center font-medium"
        >
          <p class="text-2xl mb-1">Olá!</p>
          <p class="mb-1">Se você estava procurando um dev que trabalha com PHP, Javascript, Laravel, Vue.js and Tailwind CSS</p>
          <p class="underline underline-offset-1 decoration-yellow-400">
            Você veio ao lugar certo!
          </p>
        </div>
        <button
          class="bg-yellow-400 hover:bg-yellow-500 active:bg-yellow-500 mb-12 px-6 py-2 shadow-btn shadow-yellow-400/50 text-black font-semibold col-start-1 col-end-1 row-start-1 row-end-1 self-end justify-self-center active:translate-x-1 active:translate-y-1 active:shadow-none transition-all"
        >
          ENTRE EM CONTATO
        </button>
      </aside>

      <nav
        class="z-10 h-16 bg-black/50 col-span-2 col-start-2 row-start-1 row-end-1 relative"
      >
        <a href="/en">
          <img
            class="w-8 h-8 hover:scale-125 transition-transform absolute top-4 right-6"
            src="/img/en.svg"
            alt=""
          />
        </a>
        <ul
          class="pb-1 h-full w-full text-white font-medium text-xl flex items-center justify-center gap-x-12"
        >
          <li
            class="decoration-transparent hover:underline hover:underline-offset-2 hover:decoration-4 hover:decoration-yellow-400 transition-all duration-500"
          >
            <a href="#works">Trabalhos</a>
          </li>
          <li
            class="decoration-transparent hover:underline hover:underline-offset-2 hover:decoration-4 hover:decoration-yellow-400 transition-all duration-500"
          >
            <a href="#contact">Contato</a>
          </li>
        </ul>
      </nav>

      <section
        class="col-span-2 col-start-2 row-start-1 row-end-3 bg-[url('/img/profile.jpg')] bg-top bg-cover"
      >
        <div class="z-20 -ml-48 mt-24">
          <h1 class="mb-4 font-bold text-white text-5xl">CLEBSON MOURA</h1>
          <h2
            class="ml-8 py-2 px-8 bg-yellow-400 text-2xl font-semibold inline-block -skew-x-[25deg]"
          >
            <div class="skew-x-[25deg]">FULL STACK DEVELOPER</div>
          </h2>
        </div>
      </section>
    </main>
    <section id="works" class="bg-gray-300 py-12">
      <h2 class="text-5xl text-center font-bold">MY WORK</h2>
      <p
        class="text-center underline underline-offset-1 decoration-4 decoration-yellow-400 font-bold text-xl ml-14 mb-24"
      >
        Projetos incríveis
      </p>
      <div id="works_list" class="grid grid-cols-2 gap-12 mx-24">
        <a
          href="https://campanhapickers.com.br/"
          target="_blank"
          class="shadow-xl hover:shadow-2xl hover:scale-105 transition-all rounded-3xl overflow-hidden"
        >
          <img src="/img/pickers.png" alt="" />
        </a>
        <a
          href="https://www.promomark.com.br/"
          target="_blank"
          class="shadow-xl hover:shadow-2xl hover:scale-105 transition-all rounded-3xl overflow-hidden"
        >
          <img src="/img/promomark.png" alt="" />
        </a>
      </div>
    </section>
  </body>
</html>
